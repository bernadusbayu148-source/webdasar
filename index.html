
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leaderboard Member</title>
  <link rel="icon" href="favicon.ico" type="imageonts.googleapis.com
  https://fonts.gstatic.com
  https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap

  <style>
    :root {
      --text: #e5e7eb;
      --muted: #9ca3af;
      --primary: #22c55e;
      --accent: #38bdf8;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; padding: 0;
      background: var(--bg); color: var(--text);
      font-family: 'Inter', sans-serif;
    }
    header {
      background: var(--surface);
      padding: 16px 24px;
      display: flex; justify-content: space-between; align-items: center;
         .container { max-width: 1000px; margin: 0 auto; padding: 24px; }
    .controls { display: flex; gap: 8px; flex-wrap: wrap; margin-bottom: 16px; }
    .controls button {
      padding: 8px 12px; border-radius: 8px; border: 1px solid var(--border);
      background: var(--card); color: var(--text); cursor: pointer;
    }
    .controls button:hover { background: var(--accent); color: #000; }
    table {
      width: 100%; border-collapse: collapse; background: var(--card);
      border-radius: 8px; overflow: hidden;
    }
    th, td {
      padding: 12px; border-bottom: 1px solid var(--border); text-align: left;
    }
    th { color: var(--muted); font-weight: 600; }
    tr:hover td { background: #1f2937; }
    .empty-row { text-align: center; color: var(--muted); }
  </style>
</head>
<body>
  <header>
    <h1>Leaderboard Member</h1>
    <small>Data diambil dari Google Sheets</small>
  </header>

  <main class="container">
    <div class="controls">
      <button>Top 10</button>
      <button>Top 25</button>
      <button>Top 50</button>
      <button>Semua</button>
      <button>Muat Ulang</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Peringkat</th>
          <th>No Member</th>
          <th>Nama</th>
          <th>Point</th>
        </tr>
      </thead>
