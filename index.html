
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Font Inter -->
  https://fonts.googleapis.com
  https://fonts.gstatic.com
  https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap

  <style>
    :root{
      --bg:#0f172a;           /* slate-900 */
      --surface:#111827;      /* gray-900 */
      --card:#0b1220;
      --border:#1f2937;
      --text:#e5e7eb;         /* gray-200 */
      --muted:#9ca3af;        /* gray-400 */
      --primary:#22c55e;      /* green-500 */
      --primary-700:#15803d;
      --accent:#38bdf8;       /* sky-400 */
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:var(--bg);color:var(--text);font-family:'Inter',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    a{color:var(--accent);text-decoration:none}
    .header{
      display:flex;align-items:center;justify-content:space-between;
      padding:16px 24px;background:var(--surface);border-bottom:1px solid var(--border);
      position:sticky;top:0;z-index:10;
    }
    .brand{display:flex;align-items:center;gap:12px;color:var(--text)}
    .logo-oval{
      width:44px;height:28px;border-radius:999px;display:flex;align-items:center;justify-content:center;
      background:var(--accent);color:#06131e;font-weight:700;letter-spacing:.5px
    }
    .brand small{display:block;color:var(--muted)}
    .container{max-width:1100px;margin:0 auto;padding:24px}
    .title-area{display:flex;flex-wrap:wrap;gap:12px;align-items:flex-end;margin:24px 0}
    .title-area h1{margin:0;font-size:1.8rem}
    .meta{color:var(--muted)}

    .controls{display:flex;gap:12px;flex-wrap:wrap;align-items:center;margin-bottom:16px}
    .tabs{display:flex;gap:8px;flex-wrap:wrap}
    .tab{
      padding:8px 12px;border-radius:10px;border:1px solid var(--border);
      background:var(--card);color:var(--text);cursor:pointer
    }
    .tab.active{background:var(--accent);color:#06131e;border-color:transparent;font-weight:700}
    .search{flex:1;min-width:220px;display:flex;gap:8px}
    .search input{
      flex:1;padding:10px 12px;border-radius:10px;border:1px solid var(--border);
      background:#0f172a;color:var(--text)
    }
    .btn{
      padding:10px 14px;border-radius:10px;border:1px solid var(--border);
      background:var(--card);color:var(--text);cursor:pointer;font-weight:600
    }
